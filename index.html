<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("Angono").innerHTML = "">Angono</a>" + localStorage.clickcount + " time(s).";
  } else {
   
  }
}
</script>
</head>
<body>

<p><button onclick="clickCounter()" type="button">Angono</button></p>
